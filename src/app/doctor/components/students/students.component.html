<div class="students mt-5">
  <table mat-table [dataSource]="dataTable" class="mat-elevation-z8">

      <ng-container matColumnDef="position" >
        <th mat-header-cell *matHeaderCellDef class="text-center"> </th>
        <td mat-cell *matCellDef="let element ; let index = index" > {{index + 1}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="text-center"> الاسم </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="subjectName">
        <th mat-header-cell *matHeaderCellDef class="text-center"> المادة  </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.subjectName}} </td>
      </ng-container>

      <ng-container matColumnDef="degree">
        <th mat-header-cell *matHeaderCellDef class="text-center"> الدرجة </th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <ng-container *ngIf="element.total; else noTotal">
            {{element.total}} / {{element.degree}}
          </ng-container>
          <ng-template #noTotal>
            ——
          </ng-template>
        </td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
