
<div class="subjectBox">
  <div class="row">
      <div class="col-md-3 col-sm-12" *ngFor="let item of subjects;let index=index" >
          <div class="namesubject">
              <div> {{item.name}}</div>
          </div>
          <div class="subBtn">
           <button *ngIf="user?.role == 'doctor'" mat-raised-button color="warn"  class="mx-1" (click)="delete(index)">حذف</button>
           <button *ngIf="user?.role == 'doctor'" mat-raised-button color="primary"  class="mx-1" routerLink="/exam/{{item.id}}">عرض</button>
           <button *ngIf="user?.role == 'students'"  class="mx-1 btn btn-success" routerLink="/exam/{{item.id}}">ابدأ الاختبار</button>
          </div>
      </div>

  </div>
</div>
